        function leapyear(year) {
            if (year % 4 == 0 && year % 100 !== 0 || year % 400 == 0) {
                return true;
            }
            return false;
        }

        function day() {
            var year = prompt("Enter the year:")
            if (leapyear(year)) {
                alert("29");
            } else {
                alert("28")
