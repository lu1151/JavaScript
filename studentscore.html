<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("Enter student number:");
        var sum = 0;
        for(var i = 1; i <= num; i++ ) {
            sum = sum + prompt("Enter the score for" + i) * 1;
        }
        alert("Total score is " + sum);
        alert("Avg score is " + sum/num);

    </script>
</head>

</body>
</html>
