<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Father(x, y) {
            this.x = x;
            this.y = y;
        }
        Father.prototype.z = function () {
            console.log("zzzzz");
        }

        function Son(x, y) {
            Father.call(this, x, y);
        }
        Son.prototype = new Father();
        Son.prototype.constructor = Son;
        Son.prototype.o = function () {
            console.log("ooooo");
        }

        var son = new Son(1, 2);
        console.log(son);
        console.log(Father.prototype);
        console.log(Son.prototype.constructor);
    </script>
</body>

</html>
