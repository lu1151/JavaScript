        // Taxi: $13 3 miles and less, $5 for each mile after 3, trafic add $10 more
        var car = (function () {
            let start = 13;
            let total = 0;
            return {
                price: function (n) {
                    if (n <= 3) {
                        total = start;
                    } else {
                        total = start + (n - 3) * 5;
                    }
                    return total;
                },
                trafic: function (flag) {
                    return flag ? total + 10 : total;
                }
            }
        }
        )();
