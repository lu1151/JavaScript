<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num0 = prompt("Calculator:\n1.Add\n2.Subtract\n3.Multiply\n4.Divide\n5.Exit\nEnter the number:");

        function cal(num) {
            var num1 = parseInt(prompt("Enter first number:"));
            var num2 = parseInt(prompt("Enter second number:"));
            var result = "";
            switch (parseInt(num)) {
                case 1:
                    result = num1 + num2;
                    break;
                case 2:
                    result = num1 - num2;
                    break;
                case 3:
                    result = num1 * num2;
                    break;
                case 4:
                    result = num1 / num2;
                    break;
                case 5:
                    break;
            }
            alert(result);
            num0 = prompt("Calculator:\n1.Add\n2.Subtract\n3.Multiply\n4.Divide\n5.Exit\nEnter the number:");
        }

        while (true) {
            if (num0 == "1") {
                cal("1")
            }
            if (num0 == "2") {
                cal("2")
            }
            if (num0 == "3") {
                cal("3")
            }
            if (num0 == "4") {
                cal("4")
            }
            if (num0 == "5") {
                break;
            }
        }
    </script>
</head>

</body>

</html>
