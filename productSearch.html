<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        Search by price: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">Search</button> Search by name <input type="text" class="product"> <button
            class="search-pro">Search</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Prodect name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
    <script>
        var data = [{
            id: 1,
            pname: "Iphone X",
            price: 699
        }, {
            id: 2,
            pname: "Iphone XR",
            price: 599
        }, {
            id: 3,
            pname: "Iphone 11",
            price: 799
        }, {
            id: 4,
            pname: "Iphone 11 pro",
            price: 899
        },];
        var tbody = document.querySelector("tbody");
        var search_price = document.querySelector(".search-price");
        var start = document.querySelector(".start");
        var end = document.querySelector(".end");
        var product = document.querySelector(".product");
        var search_pro = document.querySelector(".search-pro");
        setData(data);

        function setData(mydata) {
            tbody.innerHTML = "";

            mydata.forEach(function (value) {
                var tr = document.createElement("tr");
                tr.innerHTML = "<td>" + value.id + "</td><td>" + value.pname + "</td><td>" + value.price + "</td>";
                tbody.appendChild(tr);
            })
        }

        search_price.addEventListener("click", function () {
            var newData = data.filter(function (value) {
                return value.price >= start.value && value.price <= end.value;
            })
            setData(newData);
        })

        search_pro.addEventListener("click", function () {
            var newData = data.filter(function (value) {
                return value.pname === product.value;
            })
            setData(newData);
        })
    </script>
    </head>

    </body>

</html>
